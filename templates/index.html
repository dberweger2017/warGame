<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Conquest Game</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #game-container { display: flex; gap: 20px; }
        #game-board { border: 1px solid #ccc; }
        #controls { width: 300px; }
        .node { stroke: #fff; stroke-width: 2px; cursor: pointer; }
        .link { stroke: #999; stroke-width: 1px; }
        .node-label { text-anchor: middle; font-size: 12px; font-weight: bold; pointer-events: none; }
        .selected { stroke: #000; stroke-width: 4px; }
        .attack-ball { r: 3; }
        button { margin: 5px; padding: 10px; }
        #scores { margin: 10px 0; }
        #attacks { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Conquest Game</h1>
    <div id="game-container">
        <svg id="game-board" width="800" height="600"></svg>
        <div id="controls">
            <div id="scores"></div>
            <div id="attacks">
                <h4>Ongoing Attacks:</h4>
                <div id="attack-list"></div>
            </div>
            <div id="move-info">
                <p>Click source node, then target node</p>
                <input type="number" id="troop-input" placeholder="Troops" min="1">
                <button onclick="executeMove()">Attack!</button>
            </div>
            <button onclick="resetGame()">Reset Game</button>
            <div id="status">Select a source node</div>
        </div>
    </div>

    <script>
        const svg = d3.select("#game-board");
        const width = 800, height = 600;
        
        let selectedSource = null;
        let selectedTarget = null;
        let gameData = null;
        
        const colors = {
            'grey': '#cccccc',
            'red': '#ff4444',
            'green': '#44ff44',
            'blue': '#4444ff',
            'yellow': '#ffff44'
        };

        function fetchGameState() {
            fetch('/api/game_state')
                .then(response => response.json())
                .then(data => {
                    gameData = data;
                    renderGame(data);
                    updateScores(data.scores);
                    updateAttacks(data.ongoing_attacks);
                });
        }

        function renderGame(data) {
            svg.selectAll("*").remove();

            // Draw links
            svg.selectAll(".link")
                .data(data.edges)
                .enter().append("line")
                .attr("class", "link")
                .attr("x1", d => {
                    const sourceNode = data.nodes.find(n => n.id === d.source);
                    return sourceNode ? sourceNode.x : 0;
                })
                .attr("y1", d => {
                    const sourceNode = data.nodes.find(n => n.id === d.source);
                    return sourceNode ? sourceNode.y : 0;
                })
                .attr("x2", d => {
                    const targetNode = data.nodes.find(n => n.id === d.target);
                    return targetNode ? targetNode.x : 0;
                })
                .attr("y2", d => {
                    const targetNode = data.nodes.find(n => n.id === d.target);
                    return targetNode ? targetNode.y : 0;
                });

            // Draw nodes
            svg.selectAll(".node")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", d => Math.max(15, Math.sqrt(d.troops) * 2))
                .attr("fill", d => colors[d.owner])
                .on("click", handleNodeClick);

            // Node labels
            svg.selectAll(".node-label")
                .data(data.nodes)
                .enter().append("text")
                .attr("class", "node-label")
                .attr("x", d => d.x)
                .attr("y", d => d.y + 5)
                .text(d => d.troops);

            // Draw attack animations
            if (data.ongoing_attacks) {
                data.ongoing_attacks.forEach(attack => {
                    const sourceNode = data.nodes.find(n => n.id === attack.source);
                    const targetNode = data.nodes.find(n => n.id === attack.target);
                    
                    if (sourceNode && targetNode) {
                        const numBalls = Math.max(1, Math.floor(attack.troops / 10));
                        
                        for (let i = 0; i < numBalls; i++) {
                            const offset = (i / numBalls) * 0.2; // Spread balls out
                            const progress = Math.max(0, Math.min(1, attack.progress - offset));
                            
                            const x = sourceNode.x + (targetNode.x - sourceNode.x) * progress;
                            const y = sourceNode.y + (targetNode.y - sourceNode.y) * progress;
                            
                            svg.append("circle")
                                .attr("class", "attack-ball")
                                .attr("cx", x)
                                .attr("cy", y)
                                .attr("r", 4)
                                .attr("fill", colors[attack.player])
                                .attr("stroke", "#000")
                                .attr("stroke-width", 1);
                        }
                    }
                });
            }
        }

        function handleNodeClick(event, d) {
            if (!selectedSource) {
                if (d.owner === 'blue' && d.troops > 1) {
                    selectedSource = d;
                    d3.select(event.target).classed("selected", true);
                    document.getElementById("status").innerHTML = `Selected source: ${d.id} (${d.troops} troops)`;
                }
            } else {
                if (d.id !== selectedSource.id && d.owner !== 'blue') {
                    selectedTarget = d;
                    const distance = Math.sqrt(
                        Math.pow(d.x - selectedSource.x, 2) + 
                        Math.pow(d.y - selectedSource.y, 2)
                    );
                    const travelTime = (distance / 100).toFixed(1);
                    document.getElementById("status").innerHTML = 
                        `Attack ${d.id} from ${selectedSource.id}? Travel time: ${travelTime}s`;
                    document.getElementById("troop-input").max = selectedSource.troops - 1;
                } else {
                    clearSelection();
                }
            }
        }

        function executeMove() {
            if (!selectedSource || !selectedTarget) return;
            
            const troops = parseInt(document.getElementById("troop-input").value);
            if (!troops || troops < 1 || troops >= selectedSource.troops) {
                alert("Invalid troop count");
                return;
            }

            fetch('/api/make_move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    source: selectedSource.id,
                    target: selectedTarget.id,
                    troops: troops
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    clearSelection();
                    fetchGameState();
                } else {
                    alert("Invalid move!");
                }
            });
        }

        function clearSelection() {
            selectedSource = null;
            selectedTarget = null;
            document.getElementById("status").innerHTML = "Select a source node";
            document.getElementById("troop-input").value = "";
        }

        function updateScores(scores) {
            document.getElementById("scores").innerHTML = 
                Object.entries(scores).map(([player, score]) => 
                    `<div style="color: ${colors[player]}">${player}: ${score} nodes</div>`
                ).join('');
        }

        function updateAttacks(attacks) {
            const attackList = document.getElementById("attack-list");
            if (attacks && attacks.length > 0) {
                attackList.innerHTML = attacks.map(attack => {
                    const progress = Math.round(attack.progress * 100);
                    const remainingTime = Math.max(0, attack.completion_time - Date.now() / 1000);
                    return `<div style="color: ${colors[attack.player]}">
                        ${attack.player} â†’ ${attack.target} (${attack.troops} troops) - ${progress}%
                        <div style="background: #ccc; height: 4px; margin: 2px 0;">
                            <div style="background: ${colors[attack.player]}; height: 100%; width: ${progress}%;"></div>
                        </div>
                    </div>`;
                }).join('');
            } else {
                attackList.innerHTML = "<em>No ongoing attacks</em>";
            }
        }

        function resetGame() {
            fetch('/api/reset').then(() => {
                clearSelection();
                fetchGameState();
            });
        }

        // Update more frequently to show smooth animations
        setInterval(() => {
            fetch('/api/update').then(() => fetchGameState());
        }, 200);

        fetchGameState();
    </script>
</body>
</html>
