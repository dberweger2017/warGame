<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Conquest Game</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #game-container { display: flex; gap: 20px; }
        #game-board { border: 1px solid #ccc; }
        #controls { width: 300px; }
        .node { stroke: #fff; stroke-width: 2px; cursor: pointer; }
        .link { stroke: #999; stroke-width: 2px; }
        .node-label { text-anchor: middle; font-size: 12px; font-weight: bold; }
        .selected { stroke: #000; stroke-width: 4px; }
        button { margin: 5px; padding: 10px; }
        #scores { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Conquest Game</h1>
    <div id="game-container">
        <svg id="game-board" width="800" height="600"></svg>
        <div id="controls">
            <div id="scores"></div>
            <div id="move-info">
                <p>Click source node, then target node</p>
                <input type="number" id="troop-input" placeholder="Troops" min="1">
                <button onclick="executeMove()">Attack!</button>
            </div>
            <button onclick="resetGame()">Reset Game</button>
            <div id="status">Select a source node</div>
        </div>
    </div>

    <script>
        const svg = d3.select("#game-board");
        const width = 800, height = 600;
        
        let selectedSource = null;
        let selectedTarget = null;
        let gameData = null;
        let nodePositions = {}; // Store fixed positions
        
        const colors = {
            'grey': '#cccccc',
            'red': '#ff4444',
            'green': '#44ff44',
            'blue': '#4444ff',
            'yellow': '#ffff44'
        };

        function calculatePositions(nodes) {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.35;
            
            nodes.forEach((node, i) => {
                const angle = (i / nodes.length) * 2 * Math.PI;
                nodePositions[node.id] = {
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                };
            });
        }

        function fetchGameState() {
            fetch('/api/game_state')
                .then(response => response.json())
                .then(data => {
                    gameData = data;
                    
                    // Calculate positions only once
                    if (Object.keys(nodePositions).length === 0) {
                        calculatePositions(data.nodes);
                    }
                    
                    renderGame(data);
                    updateScores(data.scores);
                });
        }

        function renderGame(data) {
            svg.selectAll("*").remove();

            // Draw links
            svg.selectAll(".link")
                .data(data.edges)
                .enter().append("line")
                .attr("class", "link")
                .attr("x1", d => nodePositions[d.source].x)
                .attr("y1", d => nodePositions[d.source].y)
                .attr("x2", d => nodePositions[d.target].x)
                .attr("y2", d => nodePositions[d.target].y);

            // Draw nodes
            svg.selectAll(".node")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("cx", d => nodePositions[d.id].x)
                .attr("cy", d => nodePositions[d.id].y)
                .attr("r", d => Math.max(15, Math.sqrt(d.troops) * 2))
                .attr("fill", d => colors[d.owner])
                .on("click", handleNodeClick);

            // Node labels
            svg.selectAll(".node-label")
                .data(data.nodes)
                .enter().append("text")
                .attr("class", "node-label")
                .attr("x", d => nodePositions[d.id].x)
                .attr("y", d => nodePositions[d.id].y + 5)
                .text(d => d.troops);
        }

        function handleNodeClick(event, d) {
            if (!selectedSource) {
                if (d.owner === 'blue' && d.troops > 1) {
                    selectedSource = d;
                    d3.select(event.target).classed("selected", true);
                    document.getElementById("status").innerHTML = `Selected source: ${d.id} (${d.troops} troops)`;
                }
            } else {
                if (d.id !== selectedSource.id && d.owner !== 'blue') {
                    selectedTarget = d;
                    document.getElementById("status").innerHTML = 
                        `Attack ${d.id} from ${selectedSource.id}? Enter troop count.`;
                    document.getElementById("troop-input").max = selectedSource.troops - 1;
                } else {
                    clearSelection();
                }
            }
        }

        function executeMove() {
            if (!selectedSource || !selectedTarget) return;
            
            const troops = parseInt(document.getElementById("troop-input").value);
            if (!troops || troops < 1 || troops >= selectedSource.troops) {
                alert("Invalid troop count");
                return;
            }

            fetch('/api/make_move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    source: selectedSource.id,
                    target: selectedTarget.id,
                    troops: troops
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    clearSelection();
                    fetchGameState();
                } else {
                    alert("Invalid move!");
                }
            });
        }

        function clearSelection() {
            selectedSource = null;
            selectedTarget = null;
            document.getElementById("status").innerHTML = "Select a source node";
            document.getElementById("troop-input").value = "";
        }

        function updateScores(scores) {
            document.getElementById("scores").innerHTML = 
                Object.entries(scores).map(([player, score]) => 
                    `<div style="color: ${colors[player]}">${player}: ${score} nodes</div>`
                ).join('');
        }

        function resetGame() {
            fetch('/api/reset').then(() => {
                nodePositions = {}; // Reset positions for new graph
                clearSelection();
                fetchGameState();
            });
        }

        setInterval(() => {
            fetch('/api/update').then(() => fetchGameState());
        }, 1000);

        fetchGameState();
    </script>
</body>
</html>
